<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global News | By RahulBRB </title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" onClick="reload()" class="website-logo">
                <img src="assets/logo1.png" alt="website logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="ai" onClick="onNavItemClick('ai')">A.I</li>
                    <li class="hover-link nav-item" id="tech" onClick="onNavItemClick('technology')">Technology</li>
                    <li class="hover-link nav-item" id="sports" onClick="onNavItemClick('sports')">Sports</li>
                    <li class="hover-link nav-item" id="gaming" onClick="onNavItemClick('gaming')">Gaming</li>

                </ul>
            </div>
            <div class="search-bar flex">
                <input type="text" class="news-input" placeholder="e.g Gaming">
                <button id="search-button" class="search-button">Search</button>
            </div>
        </div>
    </nav>

    <main>
        <div class="cards-container container flex" id="cards-container">
           
        </div>
    </main>
    
    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">End Gaddet 29/07/2023</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Exercitationem cumque similique harum eaque dolorum quae repudiandae, temporibus culpa mollitia velit.</p>

            </div>
        </div>
    </template>
    <script src="script.js"></script>
</body>
</html>
